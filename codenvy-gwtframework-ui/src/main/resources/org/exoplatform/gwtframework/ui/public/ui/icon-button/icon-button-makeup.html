<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <link href="icon-button.css" type="text/css" rel="stylesheet">
</head>

<body>

<div style="position:absolute; left:50px; top:50px; width:200px; height:120px;">
    <table style="width:100%; height:100%;" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="width:40px;">
                <div class="exoIconButtonPanel">
                    <img class="exoIconButtonIcon" src="../../showcase-images/search.png"/>
                </div>
            </td>
            <td>- Normal</td>
        </tr>
        <tr>
            <td>
                <div class="exoIconButtonPanelOver">
                    <img class="exoIconButtonIcon" src="../../showcase-images/search.png"/>
                </div>
            </td>
            <td>- Hover</td>
        </tr>
        <tr>
            <td>
                <div class="exoIconButtonPanelDown">
                    <img class="exoIconButtonIcon" src="../../showcase-images/search.png"/>
                </div>
            </td>
            <td>- Selected</td>
        </tr>
        <tr>
            <td>
                <div class="exoIconButtonPanel">
                    <img class="exoIconButtonIcon" src="../../showcase-images/search_Disabled.png"/>
                </div>
            </td>
            <td>- Disabled</td>
        </tr>
    </table>
</div>

</body>

</html>
