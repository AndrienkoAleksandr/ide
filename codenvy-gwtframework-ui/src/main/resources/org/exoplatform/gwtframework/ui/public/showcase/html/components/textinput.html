<html>

<head>
    <link href="../showcase_style.css" type="text/css" rel="stylesheet">
</head>

<script type="text/javascript" src="textinput.js"></script>

<body>

<div style="position: absolute; border-style: solid; border-width: 1px; border-color: #AAAAAA; left: 50px; top: 50px; width: 700px; height: 100px; background: #EFEFEF;">

    <div class="exoToolbarPanel">

        <div class="exoToolbarElementLeft">

            <div class="exoTextInputPanel" style="width:300px;">

                <table class="exoTextInputTable" cellpadding="0" cellspacing="0" border="0">

                    <tr>
                        <td class="exoTextInputTableLeft">
                            <div style="width:3px; height:1px;"></div>
                        </td>

                        <td class="exoTextInputTableText">
                            <input type="text" class="exoTextInputField" value="left docking"/>
                        </td>

                        <td class="exoTextInputTableDelimiter">
                            <div style="width:4px; height:1px;"></div>
                        </td>

                        <td class="exoTextInputTableButton">
                            <div class="exoTextInputButtonPanel">
                                <img class="exoTextInputButtonIcon" src="../../images/bundled/search.png">
                            </div>
                        </td>

                        <td class="exoTextInputTableRight">
                            <div style="width:3px; height:1px;"></div>
                        </td>
                    </tr>

                </table>

            </div>

        </div>

        <div class="exoToolbarElementRight">

            <div class="exoTextInputPanel" style="width:200px;">

                <table class="exoTextInputTable" cellpadding="0" cellspacing="0" border="0">

                    <tr>
                        <td class="exoTextInputTableLeft">
                            <div style="width:3px; height:1px;"></div>
                        </td>

                        <td class="exoTextInputTableText">
                            <input type="text" class="exoTextInputField" value="right docking"/>
                        </td>

                        <td class="exoTextInputTableDelimiter">
                            <div style="width:4px; height:1px;"></div>
                        </td>

                        <td class="exoTextInputTableButton">
                            <div class="exoTextInputButtonPanel">
                                <img class="exoTextInputButtonIcon" src="../../images/bundled/search.png">
                            </div>
                        </td>

                        <td class="exoTextInputTableRight">
                            <div style="width:3px; height:1px;"></div>
                        </td>
                    </tr>

                </table>

            </div>

        </div>

    </div>

</div>

<div style="position: absolute; border-style: solid; border-width: 1px; border-color: #AAAAAA; left: 50px; top: 200px; width: 700px; height: 100px; background: #EFEFEF;">

    <div class="exoToolbarPanel">

        <div id="placeHolder" class="exoToolbarElementLeft"></div>
        <div id="placeHolder2" class="exoToolbarElementRight"></div>

    </div>

</div>

<div id="textInputTemplate" style="display: none;">

    <div id="{textInputId}" class="exoTextInputPanel" style="width: 300px;">

        <table id="{textInputTableId}" class="exoTextInputTable" cellpadding="0" cellspacing="0"
               border="0">

            <tr>
                <td class="exoTextInputTableLeft">
                    <div style="width: 3px; height: 1px;"></div>
                </td>

                <td class="exoTextInputTableText"><input type="text"
                                                         class="exoTextInputField" value="left docking"/>
                </td>

                <td class="exoTextInputTableDelimiter">
                    <div style="width: 4px; height: 1px;"></div>
                </td>

                <td class="exoTextInputTableButton">
                    <div class="exoTextInputButtonPanel"><img
                            class="exoTextInputButtonIcon" src="../../images/bundled/search.png">
                    </div>
                </td>

                <td class="exoTextInputTableRight">
                    <div style="width: 3px; height: 1px;"></div>
                </td>
            </tr>

        </table>

    </div>

</div>

<script type="text/javascript">
    var ti = new TextInput();
    ti.create("myTextInput");
    ti.addTo("placeHolder");
    ti.setPressed();

    var ti2 = new TextInput();
    ti2.create("myTextInput2");
    ti2.addTo("placeHolder2");
    ti2.setWidth("100px");
</script>

</body>

</html>
