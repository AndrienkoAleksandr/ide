<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="factory.css">
</head>
<body style="padding:0; margin:0; background:transparent;"></body>

<script type="text/javascript">

    var _uid;

    var _style;

    var _factory_id;

    var _click_url;

    var _logo_url;

    // URL to get count of acepted reequests
    var _accepted_url;

    // Element which contains the number requests to create factory service
    var _accepted_placeholder;


    /*
     *
     */
    function getQueryParam(param){
        var search = window.location.search.substring(1);
        var array = search.split('&');
        for(var i = 0; i < array.length; i++){
            var pair = array[i].split('=');
            if(pair[0] == param){
                return pair[1];
            }
        }
    }

    function getLink(json, rel) {
        for (i = 0; i < json.links.length; i++) {
            var linkObj = json.links[i];
            if (linkObj.rel == rel) {
                return linkObj.href;
            }
        }

        return null;
    }

    function clickHandler() {
        if (_click_url) {
            window.open(_click_url, "_blank");
            return;
        }
    }

    /*
     <div class="codenow-white"></div>
     */
    function embedWhite() {
        var _embed = document.createElement("div");
        _embed.classList.add("codenow-white");
        _embed.onclick = clickHandler;
        document.body.appendChild(_embed);

        resize(77, 21);
    }

    /*
     <div class="codenow-dark"></div>
     */
    function embedDark() {
        var _embed = document.createElement("div");
        _embed.classList.add("codenow-dark");
        _embed.onclick = clickHandler;
        document.body.appendChild(_embed);

        resize(77, 21);
    }

    /*
     <div class="codenow-horizontal">
        <div class="codenow-white codenow-bottom"></div>
        <div class="codenow-counter-horizontal"><span>333</span></div>
     </div>
     */
    function embedHorizontalWhite() {
        var _embed = document.createElement("div");
        _embed.classList.add("codenow-horizontal");
        document.body.appendChild(_embed);

        resize(118, 21);

        var _button = document.createElement("div");
        _button.classList.add("codenow-white");
        _button.classList.add("codenow-bottom");
        _button.onclick = clickHandler;
        _embed.appendChild(_button);

        var _counter = document.createElement("div");
        _counter.classList.add("codenow-counter-horizontal");
        _embed.appendChild(_counter);

        _accepted_placeholder = document.createElement("span");
        _accepted_placeholder.innerHTML = "...";
        _counter.appendChild(_accepted_placeholder);
    }

    /*
     <div class="codenow-horizontal">
        <div class="codenow-dark codenow-bottom"></div>
        <div class="codenow-counter-horizontal"><span>333</span></div>
     </div>
     */
    function embedHorizontalDark() {
        var _embed = document.createElement("div");
        _embed.classList.add("codenow-horizontal");
        document.body.appendChild(_embed);

        resize(118, 21);

        var _button = document.createElement("div");
        _button.classList.add("codenow-dark");
        _button.classList.add("codenow-bottom");
        _button.onclick = clickHandler;
        _embed.appendChild(_button);

        var _counter = document.createElement("div");
        _counter.classList.add("codenow-counter-horizontal");
        _embed.appendChild(_counter);

        _accepted_placeholder = document.createElement("span");
        _accepted_placeholder.innerHTML = "...";
        _counter.appendChild(_accepted_placeholder);
    }

    /*
     <div class="codenow-vertical">
        <div class="codenow-counter-vertical"><span>333</span></div>
        <div class="codenow-white codenow-bottom"></div>
     </div>
     */
    function embedVerticalWhite() {
        var _embed = document.createElement("div");
        _embed.classList.add("codenow-vertical");
        document.body.appendChild(_embed);

        resize(77, 61);

        var _counter = document.createElement("div");
        _counter.classList.add("codenow-counter-vertical");
        _embed.appendChild(_counter);

        _accepted_placeholder = document.createElement("span");
        _accepted_placeholder.innerHTML = "...";
        _counter.appendChild(_accepted_placeholder);

        var _button = document.createElement("div");
        _button.classList.add("codenow-white");
        _button.classList.add("codenow-bottom");
        _button.onclick = clickHandler;
        _embed.appendChild(_button);
    }

    /*
     <div class="codenow-vertical">
        <div class="codenow-counter-vertical"><span>333</span></div>
        <div class="codenow-dark codenow-bottom"></div>
     </div>
     */
    function embedVerticalDark() {
        var _embed = document.createElement("div");
        _embed.classList.add("codenow-vertical");
        document.body.appendChild(_embed);

        resize(77, 61);

        var _counter = document.createElement("div");
        _counter.classList.add("codenow-counter-vertical");
        _embed.appendChild(_counter);

        _accepted_placeholder = document.createElement("span");
        _accepted_placeholder.innerHTML = "...";
        _counter.appendChild(_accepted_placeholder);

        var _button = document.createElement("div");
        _button.classList.add("codenow-dark");
        _button.classList.add("codenow-bottom");
        _button.onclick = clickHandler;
        _embed.appendChild(_button);
    }

    /*
     <div class="advanced-factory">
        <img alt="" src="..." />
        <div></div>
     </div>
     */
    function embedAdvanced() {
        var _embed = document.createElement("div");
        _embed.classList.add("advanced-factory");
        document.body.appendChild(_embed);

        resize(112, 113);

        var _logoImage = document.createElement("img");
        if (_logo_url) {
            _logoImage.style.opacity = 0;
            _logoImage.src = _logo_url;
        } else {
            _logoImage.classList.add("advanced-factory-no-logo-available");
        }

        _logoImage.onload = function(e) {
            e.target.style.opacity = 1;
        }

        _logoImage.onabort = _logoImage.onerror = function(e) {
            e.target.style.opacity = 1;
            e.target.classList.add("advanced-factory-no-logo-available");
        }

        //_logoImage.onabort = _logoImage.onerror;
        _embed.appendChild(_logoImage);

        var _button = document.createElement("div");
        _button.onclick = clickHandler;
        _embed.appendChild(_button);
    }

    /*
     <div class="advanced-factory-noted">
        <img alt="" src="..." />
        <div></div>
        <span>33</span>
     </div>
     */
    function embedAdvancedWithCounter() {
        var _embed = document.createElement("div");
        _embed.classList.add("advanced-factory-noted");
        document.body.appendChild(_embed);

        resize(112, 113);

        var _logoImage = document.createElement("img");
        if (_logo_url) {
            _logoImage.style.opacity = 0;
            _logoImage.src = _logo_url;
        } else {
            _logoImage.classList.add("advanced-factory-no-logo-available");
        }

        _logoImage.onload = function(e) {
            e.target.style.opacity = 1;
        }

        _logoImage.onabort = _logoImage.onerror = function(e) {
            e.target.style.opacity = 1;
            e.target.classList.add("advanced-factory-no-logo-available");
        }

        //_logoImage.onabort = _logoImage.onerror;
        _embed.appendChild(_logoImage);

        var _button = document.createElement("div");
        _button.onclick = clickHandler;
        _embed.appendChild(_button);

        _accepted_placeholder = document.createElement("span");
        _accepted_placeholder.innerHTML = "...";
        _embed.appendChild(_accepted_placeholder);
    }


    function showAccepted() {
        try {
            if (!_accepted_url || !_accepted_placeholder) {
                return;
            }

            var request = new XMLHttpRequest();
            request.onreadystatechange  = function() {
                if (request.readyState == 4 && request.status == 200) {
                    try {
                        var value = JSON.parse(request.responseText).value;
                        var digMask=/^\d+$/;
                        if (digMask.test(value)) {
                            _accepted_placeholder.innerHTML = value;
                        } else {
                            _accepted_placeholder.innerHTML = "?";
                        }
                    } catch (e) {
                        console.log(e.message);
                    }
                }
            }

            request.open("GET", _accepted_url, true);
            request.send();

            setTimeout(showAccepted, 30000);
        } catch (e) {
            console.log(e.message);
        }
    }


    function resize(width, height) {
        if (_factory_id) {
            if (!_uid) {
                _uid = "";
            }
            var message = "resize-factory-button:" + _factory_id + ":" + _uid + ":" + width + ":" + height;
            setTimeout(function() {
                parent.postMessage(message, "*");
            }, 10);
        }
    }


    function injectFactoryButton() {
        switch (_style.toLowerCase()) {
            case "white":
                embedWhite();
                break;

            case "dark":
                embedDark();
                break;

            case "horizontal,white":
            case "white,horizontal":
                embedHorizontalWhite();
                break;

            case "horizontal,dark":
            case "dark,horizontal":
                embedHorizontalDark();
                break;

            case "vertical,white":
            case "white,vertical":
                embedVerticalWhite();
                break;

            case "vertical,dark":
            case "dark,vertical":
                embedVerticalDark();
                break;

            case "advanced":
                embedAdvanced();
                break;

            case "advanced with counter":
            case "advanced,counter":
            case "counter,advanced":
                embedAdvancedWithCounter();
                break;
        }

        showAccepted();
    }


    _uid = getQueryParam("uid");

    _factory_id = getQueryParam("factory");

    _style = getQueryParam("style");
    if (_style) {
        _style = decodeURIComponent(_style);
    }

    _click_url = getQueryParam("url");
    if (_click_url) {
        _click_url = decodeURIComponent(_click_url);
    }

    _logo_url = getQueryParam("logo");
    if (_logo_url) {
        _logo_url = decodeURIComponent(_logo_url);
    }

    if (_factory_id) {
        var request = new XMLHttpRequest();
        request.onreadystatechange  = function() {

            if (request.readyState == 4) {
                if (request.status == 200) {
                    var json = JSON.parse(request.responseText);
                    if (!_style) {
                        _style = json.style;
                    }

                    if (!_click_url) {
                        _click_url = getLink(json, "create-project");
                    }

                    if (!_logo_url) {
                        _logo_url = getLink(json, "image");
                    }

                    _accepted_url = getLink(json, "accepted");

                    injectFactoryButton();
                } else {
                    if (_style) {
                        injectFactoryButton();
                    }
                }

            }

        }

        var factoryURL = window.location.protocol + "//" + window.location.host + "/api/factory/" + _factory_id;
        request.open("GET", factoryURL, true);
        request.send();
    } else {
        injectFactoryButton();
    }

</script>

</html>
