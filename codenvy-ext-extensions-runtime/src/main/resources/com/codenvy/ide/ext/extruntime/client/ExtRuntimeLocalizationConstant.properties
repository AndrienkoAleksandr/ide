##### Actions #####
control.launchExtension.id = launchExtensionInCodenvy
control.launchExtension.text = Launch extension in Codenvy
control.launchExtension.description = Test this extension by launching it in Codenvy

control.stopExtension.id = stopExtensionInCodenvy
control.stopExtension.text = Stop
control.stopExtension.description = Stop already launched extension

control.getExtensionLogs.id = getExtensionLogs
control.getExtensionLogs.text = Get logs
control.getExtensionLogs.description = Get logs of launched extension

##### Messages #####
appStarting = Launching extension <b>{0}</b> in Codenvy... this may take about one minute
appStarted.uris = Extension <b>{0}</b> has been launched on {1}
startAppFailed = The extension has failed to start
appStopped = The extension <b>{0}</b> has been stopped
stopAppFailed = The extension has failed to stop

getAppLogsFailed = Getting extension logs has failed
