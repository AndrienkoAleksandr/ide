<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>IDE</title>

	<script type="text/javascript" language="javascript">
		var registryURL = "/IDE/rest/private/registry/repository";
		var configurationURL = "/IDE/rest/private/ide/configuration/init";
		var proxyServiceContext = "/IDE/rest/private/proxy";
		var appConfig = {
			"context" : "/IDE/rest/private",
			"publicContext" : "/IDE/rest",
			"gadgetServer" : "/gadget-server/",
			"httpsPort" : 8443
		}
		var authorizationPageURL = "/site/index.html";
		var securityCheckURL = "/site/j_security_check";
		var hiddenFiles = ".*";
	</script>

	<script type="text/javascript" language="javascript" src="IDE.nocache.js"></script>
	<link type="text/css" rel="stylesheet" href="top-menu.css" media="all">
</head>

<body>
	<div id="ide-menu-additions" align="right" class="ideMenuAdditions">
		<table cellspacing="0" cellpadding="0" border="0"
			class="ideMenuAdditionsTable">
			<tr id="ide-menu-additions-rows">
			</tr>
		</table>
	</div>

	<script type="text/javascript">
		function addMenuAddition(html) {
			var tr = document.getElementById("ide-menu-additions-rows");
			var td = document.createElement("td");
			td.innerHTML = html;
			tr.appendChild(td);
		}
	</script>

	<!-- LOGOUT, SHELL links -->
	<script type="text/javascript">
		var htmlShell = "<a id=\"shell-link\" href=\"/shell/Shell.html\" target=\"_blank\">Shell</a>";
		addMenuAddition(htmlShell);

		var htmlLogout = "<span id=\"logoutButton\" onClick=\"window.location = '/site/logout.jsp';\">Logout</span>";
		addMenuAddition(htmlLogout);
	</script>
</body>

</html>
